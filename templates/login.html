{% extends "template.html" %}
{% block conteudo %}

        <h1>Faça seu login</h1>
        <form method="POST" action="/autenticar">
          <input type="hidden" name="proxima" value="{{ proxima }}">
          <p><label>Nome de usuário:</label><input class="form-control" type="text" name="usuario" required></input></p>
          <p><label>Senha:</label><input class="form-control" type="password" name="senha" required></input></p>
          <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>

{% endblock %}
